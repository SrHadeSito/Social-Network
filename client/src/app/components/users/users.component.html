<div id="users" class="col-lg-8">

	<h1 class="h1-strong">{{title}}</h1>

	<div class="people">
		<!-- LISTADO DE USUARIOS -->
		<div *ngFor="let user of users" class="item-user">
			<div class="panel panel-default">
				<div class="panel-body">

					<div class="image-user pull-left">
						<a href="#">
							<img src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image">
							<img src="assets/user.png" *ngIf="!user.image">
						</a>
					</div>

					<div class="user-name pull-left">

						<p class="name-surname">
							<a href="#">
								{{user.name + ' ' + user.surname}}		
							</a>
						</p>

						<p class="nickname">{{user.nick}}</p>

					</div>

					<!-- Seguir / Dejar de seguir -->
					<div class="following-btn pull-right" *ngIf="user._id != identity._id">
							<button class="btn btn-success follow" 
								*ngIf="follows.indexOf(user._id) < 0"
								(click)="followUser(user._id)"
							>
								<span class="glyphicon glyphicon-plus-sign"></span>
								Seguir
							</button>

							<button class="btn btn-primary unfollow" 
								*ngIf="follows.indexOf(user._id) >= 0"
								(mouseenter)="mouseEnter(user._id)"
								(mouseleave)="mouseLeave(user._id)"
								(click)="unfollowUser(user._id)"
								[class.btn-danger]="user._id == followUserOver"
							>
								<span *ngIf="user._id == followUserOver; else following">
									<span class="glyphicon glyphicon-minus-sign"></span>
									Dejar de seguir
								</span>

								<ng-template #following>
									<span class="glyphicon glyphicon-ok-sign"></span>
									Siguiendo
								</ng-template>

								
							</button>
					</div>
				</div>	
			</div>
		</div>

		<!-- PAGINACION -->
		<ul class="pagination pull-right">
			<li *ngIf="page > 1"><a [routerLink]="['/gente', prev_page]">Anterior</a></li>
			<li *ngIf="pages != page"><a [routerLink]="['/gente', next_page]">Siguiente</a></li>		
		</ul>
	</div>

</div>

<sidebar></sidebar>

<div class="clearfix"></div>
